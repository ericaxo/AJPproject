<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories Management - AuroraDecors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <div th:replace="~{nav/adminSidebar :: adminSidebar}"></div>

        <!-- Main Content -->
        <main class="flex-1 overflow-x-hidden overflow-y-auto">
            <div th:replace="~{nav/adminNavbar :: adminNavbar}"></div>

            <!-- Categories Content -->
            <div class="p-6">
                <!-- Header -->
                <div class="flex justify-between items-center mb-6">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">Categories Management</h1>
                        <p class="text-gray-600">Manage product categories</p>
                    </div>
                    <a href="/admin/categories/create" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700">
                        <i class="fas fa-plus mr-2"></i>Add New Category
                    </a>
                </div>

                <!-- Success/Error Messages -->
                <div th:if="${successMessage}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
                    <i class="fas fa-check-circle mr-2"></i>
                    <span th:text="${successMessage}"></span>
                </div>
                <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    <span th:text="${errorMessage}"></span>
                </div>

                <!-- Categories List -->
                <div class="bg-white rounded-lg shadow-sm">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <h3 class="text-lg font-medium text-gray-900">Product Categories</h3>
                    </div>
                    
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Category Name
                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Description
                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Product Count
                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Status
                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Actions
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                <tr th:each="category : ${categories}">
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="flex items-center">
                                            <i th:if="${category.icon != null and !category.icon.isEmpty()}" 
                                               th:class="'fas ' + ${category.icon} + ' text-purple-600 mr-3'"></i>
                                            <i th:if="${category.icon == null or category.icon.isEmpty()}" 
                                               class="fas fa-tag text-purple-600 mr-3"></i>
                                            <span class="text-sm font-medium text-gray-900" th:text="${category.name}">Category Name</span>
                                        </div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${category.description != null ? category.description : 'No description'}">Description</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${category.products != null ? category.products.size() : 0}">0</td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span th:if="${category.isActive}" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                                            Active
                                        </span>
                                        <span th:if="${!category.isActive}" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">
                                            Inactive
                                        </span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                        <div class="flex space-x-2">
                                            <a th:if="${category.id != null}" th:href="@{/admin/categories/{id}/edit(id=${category.id})}" 
                                               class="text-blue-600 hover:text-blue-900"
                                               th:onclick="'console.log(\'Edit link clicked for category: ' + ${category.id} + '\');'">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                            <span th:if="${category.id == null}" class="text-gray-400 cursor-not-allowed">
                                                <i class="fas fa-edit"></i>
                                            </span>
                                            <form th:if="${category.id != null}" th:action="@{/admin/categories/{id}/delete(id=${category.id})}" method="POST" 
                                                  onsubmit="return confirm('Are you sure you want to delete this category? This action cannot be undone.')" class="inline">
                                                <button type="submit" class="text-red-600 hover:text-red-900">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </form>
                                            <span th:if="${category.id == null}" class="text-gray-400 cursor-not-allowed">
                                                <i class="fas fa-trash"></i>
                                            </span>
                                        </div>
                                    </td>
                                </tr>
                                
                                <!-- Empty state -->
                                <tr th:if="${#lists.isEmpty(categories)}">
                                    <td colspan="5" class="px-6 py-12 text-center">
                                        <div class="text-gray-500">
                                            <i class="fas fa-tags text-4xl mb-4"></i>
                                            <p class="text-lg font-medium">No categories found</p>
                                            <p class="text-sm">Get started by creating your first category.</p>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
