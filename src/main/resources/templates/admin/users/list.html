<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Management - AuroraDecors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
		
        <div th:replace="~{nav/adminSidebar :: adminSidebar}"></div>

        <!-- Main Content -->
        <main class="flex-1 overflow-x-hidden overflow-y-auto">
			
            <div th:replace="~{nav/adminNavbar :: adminNavbar}"></div>

            <!-- Users Content -->
            <div class="p-6">
                <!-- Flash Messages -->
                <div th:if="${successMessage}" class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded">
                    <span th:text="${successMessage}"></span>
                </div>
                <div th:if="${errorMessage}" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded">
                    <span th:text="${errorMessage}"></span>
                </div>
                
                <!-- Actions Bar -->
                <div class="flex justify-between items-center mb-6">
                    <div class="flex items-center space-x-4">
                        <div class="relative">
                            <input type="text" placeholder="Search users..." class="pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:border-purple-500">
                            <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                        </div>
                        <select class="border rounded-lg px-4 py-2 focus:outline-none focus:border-purple-500">
                            <option value="">All Status</option>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                </div>

                <!-- Users Table -->
                <div class="bg-white rounded-lg shadow-sm">
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
									<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Username</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Role</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Created At</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200">
                                <!-- Sample User Row -->
                                <tr th:each="user : ${users}">
									<td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${user.id}">1</td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="flex items-center">
                                            <img th:if="${user.profileImageUrl != null}" th:src="${user.profileImageUrl}" alt="User Avatar" class="w-10 h-10 rounded-full object-cover">
                                            <img th:if="${user.profileImageUrl == null}" th:src="@{'https://api.dicebear.com/7.x/avataaars/svg?seed=' + ${user.username}}" alt="User Avatar" class="w-10 h-10 rounded-full">
                                            <div class="ml-4">
                                                <div class="text-sm font-medium text-gray-900" th:text="${user.username}">John Doe</div>
                                                <div class="text-sm text-gray-500" th:text="${user.email}">john@example.com</div>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${user.email}">john.doe@example.com</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${user.role}">Z</td>
                                    <td class="px-6 py-4 whitespace-nowrap" th:text="${user.createdAt}">
                                        <span class="px-2 py-1 text-xs font-semibold text-green-800 bg-green-100 rounded-full">
                                            Active
                                        </span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="flex space-x-2">
                                            <!-- Only show edit action for non-admin users -->
                                            <a th:if="${user.role.name() != 'ADMIN'}" th:href="@{/admin/users/{id}(id=${user.id})}" class="text-blue-600 hover:text-blue-800">
                                                <i class="fas fa-eye"></i>
                                            </a>
                                            <!-- Only show delete action for non-admin users -->
                                            <form th:if="${user.role.name() != 'ADMIN'}" th:action="@{/admin/users/{id}/delete(id=${user.id})}" method="post" class="inline" onsubmit="return confirm('Are you sure you want to delete this user?');">
                                                <button type="submit" class="text-red-600 hover:text-red-800">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </form>
                                            <!-- Show disabled state for admin users -->
                                            <span th:if="${user.role.name() == 'ADMIN'}" class="text-gray-400 cursor-not-allowed">
                                                <i class="fas fa-eye"></i>
                                            </span>
                                            <span th:if="${user.role.name() == 'ADMIN'}" class="text-gray-400 cursor-not-allowed">
                                                <i class="fas fa-trash"></i>
                                            </span>
                                        </div>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>

                    <!-- Pagination -->
                    <div class="px-6 py-4 flex items-center justify-between border-t">
                        <div class="text-sm text-gray-500">
                            Showing <span th:text="${userPage.numberOfElements}">10</span> of <span th:text="${userPage.totalElements}">50</span> users
                        </div>
                        <div class="flex space-x-2" th:if="${userPage.totalPages > 1}">
                            <!-- Previous -->
                            <a th:href="@{/admin/users(page=${userPage.number - 1})}"
                               th:class="'px-3 py-1 border rounded ' + (${userPage.first} ? 'text-gray-400 cursor-not-allowed pointer-events-none' : 'hover:bg-gray-50')">
                                Previous
                            </a>
                            <!-- Page Numbers -->
                            <a th:each="pageNum : ${#numbers.sequence(T(java.lang.Math).max(0, userPage.number - 2), T(java.lang.Math).min(userPage.totalPages - 1, userPage.number + 2))}"
                               th:href="@{/admin/users(page=${pageNum})}"
                               th:class="'px-3 py-1 border rounded ' + (${pageNum == userPage.number} ? 'bg-purple-600 text-white' : 'hover:bg-gray-50')"
                               th:text="${pageNum + 1}">
                            </a>
                            <!-- Next -->
                            <a th:href="@{/admin/users(page=${userPage.number + 1})}"
                               th:class="'px-3 py-1 border rounded ' + (${userPage.last} ? 'text-gray-400 cursor-not-allowed pointer-events-none' : 'hover:bg-gray-50')">
                                Next
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        function handleLogout() {
            if(confirm('Are you sure you want to logout?')) {
                window.location.href = 'login.html';
            }
        }
    </script>
</body>
</html>
