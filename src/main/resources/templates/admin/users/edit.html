<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User - Tab on Furniture</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        
        <div th:replace="~{nav/adminSidebar :: adminSidebar}"></div>

        <!-- Main Content -->
        <main class="flex-1 overflow-x-hidden overflow-y-auto">
            
            <div th:replace="~{nav/adminNavbar :: adminNavbar}"></div>

            <!-- Edit User Content -->
            <div class="p-6">
                <!-- Header -->
                <div class="flex justify-between items-center mb-6">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">Edit User</h1>
                        <p class="text-gray-600">Update user information</p>
                    </div>
                    <div class="flex space-x-3">
                        <a th:href="@{/admin/users}" class="inline-flex items-center px-4 py-2 bg-gray-600 text-white text-sm font-medium rounded-lg hover:bg-gray-700 transition-colors">
                            <i class="fas fa-arrow-left mr-2"></i>Back to Users
                        </a>
                        <a th:href="@{/admin/users/{id}(id=${user.id})}" class="inline-flex items-center px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 transition-colors">
                            <i class="fas fa-eye mr-2"></i>View User
                        </a>
                    </div>
                </div>

                <!-- Edit User Form -->
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <form th:action="@{/admin/users/{id}/edit(id=${user.id})}" method="post">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- Username -->
                            <div>
                                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                                <input type="text" id="username" name="username" th:value="${user.username}"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-purple-500"
                                       placeholder="Enter username" required>
                            </div>

                            <!-- Email -->
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                                <input type="email" id="email" name="email" th:value="${user.email}"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-purple-500"
                                       placeholder="Enter email address" required>
                            </div>

                            <!-- Role -->
                            <div>
                                <label for="role" class="block text-sm font-medium text-gray-700 mb-2">Role</label>
                                <select id="role" name="role" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-purple-500">
                                    <option value="USER" th:selected="${user.role.name() == 'USER'}">User</option>
                                    <option value="ADMIN" th:selected="${user.role.name() == 'ADMIN'}">Admin</option>
                                </select>
                            </div>

                            <!-- User ID (Read-only) -->
                            <div>
                                <label for="userId" class="block text-sm font-medium text-gray-700 mb-2">User ID</label>
                                <input type="text" id="userId" th:value="${user.id}" 
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-50" 
                                       readonly>
                            </div>
                        </div>

                        <!-- User Information Display -->
                        <div class="mt-6 p-4 bg-gray-50 rounded-lg">
                            <h3 class="text-sm font-medium text-gray-700 mb-2">Additional Information</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                                <div>
                                    <span class="text-gray-600">Account Created:</span>
                                    <span class="ml-2 text-gray-900" th:text="${#temporals.format(user.createdAt, 'dd MMM yyyy HH:mm')}">01 Jan 2024 12:00</span>
                                </div>
                                <div>
                                    <span class="text-gray-600">Profile Image:</span>
                                    <span class="ml-2 text-gray-900" th:text="${user.profileImageUrl != null ? user.profileImageUrl : 'No image uploaded'}">No image uploaded</span>
                                </div>
                            </div>
                        </div>

                        <!-- Error Message -->
                        <div th:if="${errorMessage}" class="mt-4 p-4 bg-red-50 border border-red-200 rounded-lg">
                            <p class="text-red-600" th:text="${errorMessage}">Error message</p>
                        </div>

                        <!-- Submit Button -->
                        <div class="mt-6 flex justify-end space-x-3">
                            <a th:href="@{/admin/users}" class="inline-flex items-center px-4 py-2 bg-gray-600 text-white text-sm font-medium rounded-lg hover:bg-gray-700 transition-colors">
                                Cancel
                            </a>
                            <button type="submit" class="inline-flex items-center px-4 py-2 bg-purple-600 text-white text-sm font-medium rounded-lg hover:bg-purple-700 transition-colors">
                                <i class="fas fa-save mr-2"></i>Update User
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
