<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Contact Reply</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <div th:replace="~{nav/adminSidebar :: adminSidebar}"></div>
        
        <!-- Main Content -->
        <main class="flex-1 overflow-x-hidden overflow-y-auto">
            <div th:replace="~{nav/adminNavbar :: adminNavbar}"></div>
            
            <!-- Contact Reply Content -->
            <div class="p-6">
                <!-- Success/Error Messages -->
                <div th:if="${successMessage}" class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded">
                    <i class="fas fa-check-circle mr-2"></i>
                    <span th:text="${successMessage}">Success message</span>
                </div>
                <div th:if="${errorMessage}" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    <span th:text="${errorMessage}">Error message</span>
                </div>
                
                <!-- Header -->
                <div class="mb-8">
                    <div class="flex items-center justify-between">
                        <div>
                            <h1 class="text-3xl font-bold text-gray-900">Contact Reply</h1>
                            <p class="text-gray-600 mt-2">Respond to contact submission</p>
                        </div>
                        <a href="/admin/contacts" class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700 transition-colors">
                            <i class="fas fa-arrow-left mr-2"></i>Back to Contacts
                        </a>
                    </div>
                </div>

                <!-- Contact Information -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                    <!-- Contact Details -->
                    <div class="bg-white rounded-lg shadow-sm p-6">
                        <h2 class="text-xl font-semibold mb-4">Contact Information</h2>
                        
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Full Name</label>
                                <p class="mt-1 text-sm text-gray-900" th:text="${contact.fullName}">John Doe</p>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Email</label>
                                <p class="mt-1 text-sm text-gray-900" th:text="${contact.email}">john@example.com</p>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Subject</label>
                                <p class="mt-1 text-sm text-gray-900" th:text="${contact.subject}">Subject</p>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Message</label>
                                <div class="mt-1 p-3 bg-gray-50 rounded-md">
                                    <p class="text-sm text-gray-900 whitespace-pre-wrap" th:text="${contact.message}">Message content</p>
                                </div>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Submitted</label>
                                <p class="mt-1 text-sm text-gray-900" th:text="${#temporals.format(contact.createdAt, 'MMM dd, yyyy HH:mm')}">Jan 01, 2024</p>
                            </div>
                        </div>
                    </div>

                    <!-- Reply Section -->
                    <div class="bg-white rounded-lg shadow-sm p-6">
                        <h2 class="text-xl font-semibold mb-4">Reply & Status</h2>
                        
                        <!-- Current Status -->
                        <div class="mb-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Current Status</label>
                            <span th:class="'px-3 py-1 text-sm font-semibold rounded-full ' + ${contact.statusColor}" 
                                  th:text="${contact.status.displayName}">Pending</span>
                        </div>

                        <!-- Update Status -->
                        <form th:action="@{/admin/contacts/{id}/status(id=${contact.id})}" method="post" class="mb-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Update Status</label>
                            <select name="status" class="w-full p-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500">
                                <option value="PENDING" th:selected="${contact.status.name() == 'PENDING'}">Pending</option>
                                <option value="IN_PROGRESS" th:selected="${contact.status.name() == 'IN_PROGRESS'}">In Progress</option>
                                <option value="RESOLVED" th:selected="${contact.status.name() == 'RESOLVED'}">Resolved</option>
                                <option value="CLOSED" th:selected="${contact.status.name() == 'CLOSED'}">Closed</option>
                            </select>
                            <button type="submit" class="mt-2 bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700 transition-colors">
                                <i class="fas fa-save mr-2"></i>Update Status
                            </button>
                        </form>

                        <!-- Admin Reply -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Your Reply</label>
                            <form th:action="@{/admin/contacts/{id}/feedback(id=${contact.id})}" method="post">
                                <textarea name="feedback" rows="6" 
                                          class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                                          placeholder="Write your response to this contact..."
                                          th:text="${contact.adminFeedback}"></textarea>
                                <button type="submit" class="mt-3 bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition-colors">
                                    <i class="fas fa-reply mr-2"></i>Send Reply
                                </button>
                            </form>
                        </div>

                        <!-- Response Date -->
                        <div th:if="${contact.feedbackDate != null}" class="mt-4">
                            <label class="block text-sm font-medium text-gray-700">Response Date</label>
                            <p class="mt-1 text-sm text-gray-900" th:text="${#temporals.format(contact.feedbackDate, 'MMM dd, yyyy HH:mm')}">Jan 01, 2024</p>
                        </div>
                    </div>
                </div>

                <!-- Actions -->
                <div class="mt-6 flex justify-end space-x-4">
                    <form th:action="@{/admin/contacts/{id}/delete(id=${contact.id})}" method="post" class="inline">
                        <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded-md hover:bg-red-700 transition-colors"
                                onclick="return confirm('Are you sure you want to delete this contact? This action cannot be undone.')">
                            <i class="fas fa-trash mr-2"></i>Delete Contact
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        function handleLogout() {
            if(confirm('Are you sure you want to logout?')) {
                window.location.href = 'login.html';
            }
        }
    </script>
</body>
</html>
