<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Product - AuroraDecors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <div th:replace="~{nav/adminSidebar :: adminSidebar}"></div>

        <!-- Main Content -->
        <main class="flex-1 overflow-x-hidden overflow-y-auto">
            <div th:replace="~{nav/adminNavbar :: adminNavbar}"></div>

            <!-- View Product Content -->
            <div class="p-6">
                <!-- Header -->
                <div class="flex justify-between items-center mb-6">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">Product Details</h1>
                        <p class="text-gray-600">View product information</p>
                    </div>
                    <div class="flex space-x-3">
                        <a th:href="@{/admin/products/{id}/edit(id=${product.id})}" 
                           class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                            <i class="fas fa-edit mr-2"></i>Edit Product
                        </a>
                        <a href="/admin/products" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">
                            <i class="fas fa-arrow-left mr-2"></i>Back to Products
                        </a>
                    </div>
                </div>

                <!-- Success/Error Messages -->
                <div th:if="${successMessage}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
                    <i class="fas fa-check-circle mr-2"></i>
                    <span th:text="${successMessage}"></span>
                </div>
                <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    <span th:text="${errorMessage}"></span>
                </div>

                <!-- Product Details -->
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <!-- Product Image -->
                    <div class="lg:col-span-1">
                        <div class="bg-white rounded-lg shadow-sm p-6">
                            <h3 class="text-lg font-medium text-gray-900 mb-4">
                                <i class="fas fa-image mr-2 text-purple-600"></i>Product Image
                            </h3>
                            <div class="text-center">
                                <img th:if="${product.imageUrl != null and !product.imageUrl.isEmpty() and product.imageUrl != 'null'}"
                                     th:src="${product.imageUrl}" th:alt="${product.name}"
                                     class="w-full h-64 object-cover rounded-lg border">
                                <div th:if="${product.imageUrl == null or product.imageUrl.isEmpty() or product.imageUrl == 'null'}"
                                     class="w-full h-64 bg-gray-200 rounded-lg border flex items-center justify-center">
                                    <div class="text-center">
                                        <i class="fas fa-image text-gray-400 text-4xl mb-2"></i>
                                        <p class="text-gray-500">No image available</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Product Information -->
                    <div class="lg:col-span-2">
                        <div class="bg-white rounded-lg shadow-sm p-6">
                            <h3 class="text-lg font-medium text-gray-900 mb-4">
                                <i class="fas fa-info-circle mr-2 text-blue-600"></i>Product Information
                            </h3>
                            
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Product Name</label>
                                    <p class="text-lg font-semibold text-gray-900" th:text="${product.name}">Product Name</p>
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                                    <p class="text-gray-900" th:text="${product.category}">Category</p>
                                </div>
                                
                                <div class="md:col-span-2">
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                                    <p class="text-gray-900" th:text="${product.description}">Description</p>
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Price</label>
                                    <p class="text-xl font-bold text-green-600" th:text="'Rs ' + ${product.price}">Rs 0.00</p>
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Stock Quantity</label>
                                    <div class="flex items-center">
                                        <span class="text-lg font-semibold" th:text="${product.stockQuantity}">0</span>
                                        <span th:if="${product.stockQuantity > 0}" class="ml-2 px-2 py-1 bg-green-100 text-green-800 text-xs rounded-full">In Stock</span>
                                        <span th:if="${product.stockQuantity <= 0}" class="ml-2 px-2 py-1 bg-red-100 text-red-800 text-xs rounded-full">Out of Stock</span>
                                    </div>
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Color</label>
                                    <p class="text-gray-900" th:text="${product.color != null ? product.color : 'Not specified'}">Color</p>
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Dimensions</label>
                                    <p class="text-gray-900" th:text="${product.dimensions != null ? product.dimensions : 'Not specified'}">Dimensions</p>
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Fabric Type</label>
                                    <p class="text-gray-900" th:text="${product.material != null ? product.material : 'Not specified'}">Material</p>
                                </div>
                                
                                
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Created At</label>
                                    <p class="text-gray-900" th:text="${#temporals.format(product.createdAt, 'dd MMM yyyy HH:mm')}">Date</p>
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Product ID</label>
                                    <p class="text-gray-900" th:text="${product.id}">ID</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="mt-6 flex justify-end space-x-3">
                    <form th:action="@{/admin/products/{id}/delete(id=${product.id})}" method="POST" 
                          onsubmit="return confirm('Are you sure you want to delete this product? This action cannot be undone.')"
                          class="inline">
                        <button type="submit" 
                                class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
                            <i class="fas fa-trash mr-2"></i>Delete Product
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
