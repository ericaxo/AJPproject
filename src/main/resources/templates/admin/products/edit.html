<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - AuroraDecors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <div th:replace="~{nav/adminSidebar :: adminSidebar}"></div>

        <!-- Main Content -->
        <main class="flex-1 overflow-x-hidden overflow-y-auto">
            <div th:replace="~{nav/adminNavbar :: adminNavbar}"></div>

            <!-- Edit Product Content -->
            <div class="p-6">
                <!-- Header -->
                <div class="flex justify-between items-center mb-6">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">Edit Product</h1>
                        <p class="text-gray-600">Update product information</p>
                    </div>
                    <a href="/admin/products" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">
                        <i class="fas fa-arrow-left mr-2"></i>Back to Products
                    </a>
                </div>

                <!-- Success/Error Messages -->
                <div th:if="${successMessage}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
                    <i class="fas fa-check-circle mr-2"></i>
                    <span th:text="${successMessage}"></span>
                </div>
                <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    <span th:text="${errorMessage}"></span>
                </div>

                <!-- Product Form -->
                <div class="bg-white rounded-lg shadow-sm">
                    <form th:action="@{/admin/products/{id}/edit(id=${product.id})}" method="POST" enctype="multipart/form-data" class="p-6" id="editProductForm">
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                            <!-- Basic Information -->
                            <div class="lg:col-span-2">
                                <h3 class="text-lg font-medium text-gray-900 mb-4 border-b pb-2">
                                    <i class="fas fa-info-circle mr-2 text-purple-600"></i>Basic Information
                                </h3>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    Product Name <span class="text-red-500">*</span>
                                </label>
                                <input type="text" name="name" th:value="${product.name}" required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    placeholder="Enter product name">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    Category <span class="text-red-500">*</span>
                                </label>
                                <select name="category" required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                                    <option value="">Select Category</option>
                                    <option th:each="c : ${categories}" th:value="${c.name}" th:text="${c.name}" th:selected="${product.category == c.name}"></option>
                                </select>
                            </div>
                            
                            

                            <div class="lg:col-span-2">
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    Description <span class="text-red-500">*</span>
                                </label>
                                <textarea name="description" required rows="4"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    placeholder="Enter detailed product description" th:utext="${product.description}"></textarea>
                            </div>

                            <!-- Pricing & Inventory -->
                            <div class="lg:col-span-2">
                                <h3 class="text-lg font-medium text-gray-900 mb-4 border-b pb-2">
                                    <i class="fas fa-dollar-sign mr-2 text-green-600"></i>Pricing & Inventory
                                </h3>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    Price <span class="text-red-500">*</span>
                                </label>
                                <div class="relative">
                                    <span class="absolute left-3 top-2 text-gray-500">Rs</span>
                                    <input type="number" name="price" th:value="${product.price}" required step="0.01" min="0"
                                        class="w-full pl-8 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                        placeholder="0.00">
                                </div>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    Stock Quantity <span class="text-red-500">*</span>
                                </label>
                                <input type="number" name="stockQuantity" th:value="${product.stockQuantity}" required min="0"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    placeholder="0">
                            </div>

                            <!-- Product Details -->
                            <div class="lg:col-span-2">
                                <h3 class="text-lg font-medium text-gray-900 mb-4 border-b pb-2">
                                    <i class="fas fa-tags mr-2 text-blue-600"></i>Product Details
                                </h3>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Color / Finish</label>
                                <input type="text" name="color" th:value="${product.color}"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    placeholder="e.g., Walnut, Oak, Black">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Dimensions</label>
                                <input type="text" name="dimensions" th:value="${product.dimensions}"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    placeholder="e.g., 200x160x45 cm, 3-Seater">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Material</label>
                                <input type="text" name="material" th:value="${product.material}"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    placeholder="e.g., Solid Wood, Metal, Fabric">
                            </div>
                            
                            

                            <!-- Product Image -->
                            <div class="lg:col-span-2">
                                <h3 class="text-lg font-medium text-gray-900 mb-4 border-b pb-2">
                                    <i class="fas fa-image mr-2 text-purple-600"></i>Product Image
                                </h3>
                                
                                <!-- Current Image Display -->
                                <div class="mb-4">
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Current Image</label>
                                    <div class="flex items-center space-x-4">
                                        <img th:if="${product.imageUrl != null and !product.imageUrl.isEmpty()}"
                                             th:src="${product.imageUrl}" alt="Current product image"
                                             class="w-32 h-32 object-cover rounded-lg border">
                                        <div th:if="${product.imageUrl == null or product.imageUrl.isEmpty()}"
                                             class="w-32 h-32 bg-gray-200 rounded-lg border flex items-center justify-center">
                                            <i class="fas fa-image text-gray-400 text-2xl"></i>
                                        </div>
                                        <div>
                                            <p class="text-sm text-gray-600">Current product image</p>
                                            <p class="text-xs text-gray-500">Upload a new image to replace the current one</p>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Image Upload -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">
                                        Upload New Image
                                    </label>
                                    <input type="file" name="imageFile" accept="image/*"
                                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                           onchange="previewImage(this)">
                                    <p class="text-xs text-gray-500 mt-1">Supported formats: JPG, PNG, GIF. Max size: 5MB</p>
                                </div>
                                
                                <!-- Image Preview -->
                                <div id="imagePreview" class="mt-4 hidden">
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Preview</label>
                                    <img id="previewImg" class="w-32 h-32 object-cover rounded-lg border">
                                </div>
                            </div>
                        </div>

                        <!-- Form Actions -->
                        <div class="flex justify-end space-x-3 mt-8 pt-6 border-t">
                            <a href="/admin/products" 
                               class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">
                                Cancel
                            </a>
                            <button type="submit" 
                                    class="px-6 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 cursor-pointer"
                                    style="pointer-events: auto; z-index: 1000; position: relative; min-height: 44px;">
                                <i class="fas fa-save mr-2"></i>Update Product
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('editProductForm');
            const submitBtn = form.querySelector('button[type="submit"]');
            
            console.log('Form found:', form);
            console.log('Submit button found:', submitBtn);
            
            // Add click event to the button for debugging
            submitBtn.addEventListener('click', function(e) {
                console.log('Submit button clicked');
            });
            
            form.addEventListener('submit', function(e) {
                console.log('Form submission started');
                
                // Show loading state
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Updating...';
                submitBtn.disabled = true;
            });
        });
        
        function previewImage(input) {
            const preview = document.getElementById('imagePreview');
            const previewImg = document.getElementById('previewImg');
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                    preview.classList.remove('hidden');
                };
                
                reader.readAsDataURL(input.files[0]);
            } else {
                preview.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
