<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Order - AuroraDecors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <div th:replace="~{nav/adminSidebar :: adminSidebar}"></div>
        <main class="flex-1 overflow-x-hidden overflow-y-auto">
            <div th:replace="~{nav/adminNavbar :: adminNavbar}"></div>
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">Create Order</h1>
                    </div>
                    <a href="/admin/orders" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">
                        <i class="fas fa-arrow-left mr-2"></i>Back to Orders
                    </a>
                </div>
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <form th:action="@{/admin/orders/create}" method="post">
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2">User ID</label>
                            <input type="number" name="user.id" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-purple-500">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2">Total Amount</label>
                            <input type="number" name="totalAmount" step="0.01" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-purple-500">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2">Shipping Address</label>
                            <input type="text" name="shippingAddress" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-purple-500">
                        </div>
                        <button type="submit" class="bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700">Create Order</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
