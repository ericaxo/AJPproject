<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management - Tab on Furniture</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        
        <div th:replace="~{nav/adminSidebar :: adminSidebar}"></div>

        <!-- Main Content -->
        <main class="flex-1 overflow-x-hidden overflow-y-auto">
            
            <div th:replace="~{nav/adminNavbar :: adminNavbar}"></div>

            <!-- Orders Content -->
            <div class="p-6">
                <!-- Header -->
                <div class="flex justify-between items-center mb-6">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">Order Management</h1>
                        <p class="text-gray-600">Manage and track customer orders</p>
                    </div>
                    <div class="flex space-x-3">
                        <a href="/admin/orders" class="inline-flex items-center px-4 py-2 bg-purple-600 text-white text-sm font-medium rounded-lg hover:bg-purple-700 transition-colors">
                            <i class="fas fa-list mr-2"></i>All Orders
                        </a>
                        <a href="/admin/orders/pending" class="inline-flex items-center px-4 py-2 bg-yellow-500 text-white text-sm font-medium rounded-lg hover:bg-yellow-600 transition-colors">
                            <i class="fas fa-clock mr-2"></i>Pending Orders
                        </a>
                    </div>
                </div>

                <!-- Success/Error Messages -->
                <div th:if="${successMessage}" class="mb-4 p-4 bg-green-50 border border-green-200 rounded-lg">
                    <div class="flex items-center">
                        <i class="fas fa-check-circle text-green-600 mr-2"></i>
                        <span class="text-green-800" th:text="${successMessage}"></span>
                    </div>
                </div>
                
                <div th:if="${errorMessage}" class="mb-4 p-4 bg-red-50 border border-red-200 rounded-lg">
                    <div class="flex items-center">
                        <i class="fas fa-exclamation-triangle text-red-600 mr-2"></i>
                        <span class="text-red-800" th:text="${errorMessage}"></span>
                    </div>
                </div>

                <!-- Orders Table -->
                <div class="bg-white rounded-lg shadow-sm">
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Order ID</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Customer</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Total Amount</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Order Status</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Order Date</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200">
                                <tr th:each="order : ${orders}">
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span class="text-sm font-medium text-gray-900">#<span th:text="${order.id}">12345</span></span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="text-sm font-medium text-gray-900" th:text="${order.user.username}">john_doe</div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="text-sm font-medium text-gray-900">$<span th:text="${order.totalAmount}">59.98</span></div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="flex items-center space-x-2">
                                            <span class="px-2 py-1 text-xs font-semibold rounded-full"
                                                  th:classappend="${order.status.name() == 'PENDING' ? 'text-yellow-800 bg-yellow-100' : 
                                                                  order.status.name() == 'SHIPPED' ? 'text-blue-800 bg-blue-100' : 
                                                                  order.status.name() == 'DELIVERED' ? 'text-green-800 bg-green-100' : 'text-red-800 bg-red-100'}"
                                                  th:text="${order.status}">PENDING</span>
                                            <form th:action="@{/admin/orders/{id}/update-status(id=${order.id})}" method="post" class="inline">
                                                <select name="status" class="text-xs border rounded px-1 py-0.5 focus:outline-none focus:ring-1 focus:ring-blue-500">
                                                    <option th:each="status : ${T(com.tabonfurniture.entity.Order.OrderStatus).values()}"
                                                            th:value="${status}" th:text="${status}" th:selected="${order.status.name() == status.name()}"></option>
                                                </select>
                                                <button type="submit" class="text-xs bg-blue-600 text-white px-2 py-0.5 rounded hover:bg-blue-700 ml-1">
                                                    <i class="fas fa-save"></i>
                                                </button>
                                            </form>
                                        </div>
                                    </td>

                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="text-sm text-gray-900" th:text="${#temporals.format(order.orderDate, 'MMM dd, yyyy HH:mm')}">Jan 15, 2025 10:30</div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="flex space-x-2">
                                            <a th:href="@{/admin/orders/{id}(id=${order.id})}" class="inline-flex items-center px-3 py-1 bg-blue-600 text-white text-sm font-medium rounded hover:bg-blue-700 transition-colors">
                                                <i class="fas fa-eye mr-1"></i>View
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                
                </div>

                <!-- No Orders -->
                <div th:if="${#lists.isEmpty(orders)}" class="text-center py-12">
                    <i class="fas fa-box-open text-6xl text-gray-300 mb-4"></i>
                    <h4 class="text-gray-500 text-lg font-medium mb-2">No orders found</h4>
                    <p class="text-gray-400">Orders will appear here when customers place them.</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
