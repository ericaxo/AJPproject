<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Tab on Furniture</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <div th:replace="~{nav/navbar :: navbar}"></div>

    <!-- Orders Section -->
    <div class="pt-20 max-w-7xl mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold text-gray-900 mb-8 flex items-center">
                <i class="fas fa-box mr-3 text-purple-600"></i>My Orders
            </h1>
            
            <div th:if="${not #lists.isEmpty(orders)}">
                <div class="space-y-6">
                    <div th:each="order : ${orders}" class="border border-gray-200 rounded-lg p-6 hover:shadow-md transition-shadow">
                        <div class="flex justify-between items-start mb-4">
                            <div class="flex-1">
                                <h3 class="text-lg font-semibold text-gray-900">Order #<span th:text="${order.id}">12345</span></h3>
                                <p class="text-sm text-gray-600">
                                    Placed on <span th:text="${#temporals.format(order.orderDate, 'MMM dd, yyyy')}">Jan 15, 2025</span>
                                </p>
                            </div>
                            <div class="text-right">
                                <div class="text-lg font-bold text-gray-900">$<span th:text="${order.totalAmount}">59.98</span></div>
                                <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full"
                                      th:classappend="${order.status.name() == 'PENDING' ? 'bg-yellow-100 text-yellow-800' : 
                                                      order.status.name() == 'SHIPPED' ? 'bg-blue-100 text-blue-800' : 
                                                      order.status.name() == 'DELIVERED' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}"
                                      th:text="${order.status}">PENDING</span>
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <h4 class="font-semibold text-gray-900 mb-3">Items (<span th:text="${order.totalItems}">2</span>)</h4>
                                <div class="space-y-3">
                                    <div th:each="item : ${order.orderItems}" class="flex items-center space-x-3">
                                        <img th:src="${item.product.imageUrl != null and !item.product.imageUrl.isEmpty() ? item.product.imageUrl : '/images/products/placeholder.jpg'}"
                                             class="w-12 h-12 rounded-lg object-cover" alt="Product">
                                        <div class="flex-1">
                                            <p class="font-medium text-gray-900" th:text="${item.product.name}">Product Name</p>
                                            <p class="text-sm text-gray-600">
                                                Qty: <span th:text="${item.quantity}">1</span> Ã— 
                                                $<span th:text="${item.unitPrice}">29.99</span>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="space-y-4">
                                <div>
                                    <p class="text-sm text-gray-600">Payment Status:</p>
                                    <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full"
                                          th:classappend="${order.paymentStatus.name() == 'PENDING' ? 'bg-yellow-100 text-yellow-800' : 
                                                          order.paymentStatus.name() == 'PAID' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}"
                                          th:text="${order.paymentStatus}">PENDING</span>
                                </div>
                                <a th:href="@{/orders/{id}(id=${order.id})}" 
                                   class="inline-flex items-center px-4 py-2 bg-purple-600 text-white text-sm font-medium rounded-lg hover:bg-purple-700 transition-colors">
                                    <i class="fas fa-eye mr-2"></i>View Details
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- No Orders -->
            <div th:if="${#lists.isEmpty(orders)}" class="text-center py-12">
                <div class="mb-6">
                    <i class="fas fa-box-open text-6xl text-gray-400"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-900 mb-2">No orders yet</h2>
                <p class="text-gray-600 mb-8">Start shopping to see your orders here!</p>
                <a href="/products" class="inline-flex items-center px-6 py-3 bg-purple-600 text-white font-medium rounded-lg hover:bg-purple-700 transition-colors">
                    <i class="fas fa-shopping-bag mr-2"></i>Start Shopping
                </a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{nav/footer :: footer}"></div>
</body>
</html>
